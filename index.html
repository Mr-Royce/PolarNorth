<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar North Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ensure Plotly.js is loaded from CDN -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="plot" class="plot-container"></div>
        <div class="control-panel">
            <h2>Control Panel</h2>
            <div class="section">
                <h3>Date & Time</h3>
                <label>Date:</label>
                <input type="number" id="year" min="2000" max="2100" value="2025">
                <span>-</span>
                <input type="number" id="month" min="1" max="12" value="3">
                <span>-</span>
                <input type="number" id="day" min="1" max="31" value="9">
                <br>
                <label>Time:</label>
                <input type="number" id="hour" min="1" max="12" value="8">
                <span>:</span>
                <input type="number" id="minute" min="0" max="59" value="30" step="1">
                <select id="am_pm">
                    <option value="AM">AM</option>
                    <option value="PM" selected>PM</option>
                </select>
                <br>
                <button onclick="updateTime()">Set Time</button>
                <button onclick="setCurrentTime()">Current Time</button>
            </div>
            <div class="section">
                <h3>Lens Focal Length</h3>
                <label>Focal Length (mm):</label>
                <select id="focal_combo" onchange="updateFocalLength()">
                    <option value="14">14</option>
                    <option value="24">24</option>
                    <option value="35">35</option>
                    <option value="50">50</option>
                    <option value="85" selected>85</option>
                    <option value="135">135</option>
                </select>
                <input type="number" id="focal_entry" min="1" value="85">
                <button onclick="setFocalLength()">Set</button>
            </div>
            <div class="section">
                <h3>Location</h3>
                <label>Location:</label>
                <select id="location">
                    <option value="Turlock, CA" selected>Turlock, CA</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
